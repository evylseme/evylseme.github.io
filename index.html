---
layout: my_page
---
<div class="tags">
	<div class="page_header">
		Posts 
	</div>
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a class="post_header" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
